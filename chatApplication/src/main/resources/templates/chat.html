<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form action="#" th:object="${messageForm}" method="POST" th:action="@{'/chat'}">
    <label for="newMessageText">Submit a new message: </label>
    <input type="text" id="newMessageText" name="messageText" th:field="*{messageText}">
    <input type="submit">
</form>
<div th:each="chatMessage : ${greetings}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.messageText}">Hello, world!</span>
</div>
</body>
</html>
